<div ng-controller="authCtrl">
    <style>
        body:before {
            background-image: url('assets/img/login_background.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
    <div class="login-container animated fadeInDown">
        <div class="logobox">
            <img src="assets/img/logo.png"/>
        </div>

        <div class="loginbox" style="background-color: rgba(255, 255, 255, 0.7);">
            <div class="loginbox-title">Project Management System</div>

            <form ng-submit="login()">
                <div class="loginbox-textbox">
                    <input ng-model="loginForm.username" name="username" type="text" class="form-control"
                           placeholder="Username" required/>
                </div>
                <div class="loginbox-textbox">
                    <input ng-model="loginForm.password" name="password" type="password" class="form-control"
                           placeholder="Password" required/>
                </div>
                <div class="loginbox-forgot">
                    <a href="">Forgot Password?</a>
                </div>
                <div class="loginbox-submit">
                    <input type="submit" ng-disabled="isSubmiting" class="btn btn-primary btn-block" value="Login">
                </div>
            </form>

            <!-- <div class="loginbox-signup">
                <a ui-sref="register">Register</a>
            </div> -->
        </div>
    </div>

    <div class="copyright-footer">
        <small>Construction Project Management System
            <br>© Coprom
        </small>
    </div>
</div>

<toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
